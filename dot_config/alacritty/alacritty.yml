## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  WINIT_X11_SCALE_FACTOR: '1.0'
  TERM: xterm-256color

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  ## scrolling
  history: 10000
  multiplier: 3

## Background opacity
window:
  opacity: 0.7 

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

# Cursed?
colors:
  # Default colors
  primary:
    background: '#202020'
    foreground: '#c2c2b0'

  # Normal colors
  normal:
    black:   '#161616'
    red:     '#B44242'
    green:   '#95A328'
    yellow:  '#E1C135'
    blue:    '#60928F'
    magenta: '#7C435A'
    cyan:    '#A48B4A'
    white:   '#C2C2B0'

  # Bright colors
  bright:
    black:   '#3F3639'
    red:     '#DC7671'
    green:   '#E8E85A'
    yellow:  '#9E9052'
    blue:    '#76C39b'
    magenta: '#86596C'
    cyan:    '#CEB34F'
    white:   '#B0AFA8'


